<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container-main">
		<div id="sidebar">
			<img src="/images/sign-up-form-bg.png" alt="Background image" id="image-background">
			<img src="/images/odin-lined.png" alt="ODIN logo" id="image-logo">
			<span></span>
		</div>
		<div id="container">
			<h1>Welcome to MyWebsite!</h1>
			<p>Register your account</p>
			<form action="index.html" method="get">
				<fieldset>
					<div>
						<p>
							<label for="first-name">
								<span>FIRST NAME</span>
							</label>
							<input type="text" id="first-name" name="firstName" required maxlength="20">
							<span></span>
						</p>
						<p>
							<label for="last-name">
								<span>LAST NAME</span>
							</label>
							<input type="text" id="last-name" name="lastName" required maxlength="20">
							<span></span>
						</p>
					</div>
					<div>
						<p>
							<label for="email">
								<span>EMAIL</span>
							</label>
							<input type="email" id="email" name="email" required maxlength="20">
							<span></span>
						</p>
						<p>
							<label for="phone-number">
								<span>PHONE NUMBER</span>
							</label>
							<input type="tel" id="phone-number" name="phoneNumber" required pattern="^[0-9]{8,12}$">
							<span></span>
						</p>
					</div>
					<div>
						<p>
							<label for="password">
								<span>PASSWORD</span>
							</label>
							<input type="password" id="password" name="password" required minlength="8">
							<span></span>
						</p>
						<p>
							<label for="confirm-password">
								<span>CONFIRM PASSWORD</span>
							</label>
							<input type="password" id="confirm-password" name="confirm-password" required minlength="8">
							<span></span>
						</p>
					</div>
				</fieldset>
				<button type="submit">Create Account</button>
				<p>Already have an account? <a href="">Log In</a></p>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
